name: .NET 9 CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: '1'
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
    #   DB_PASSWORD: ${{ secrets.DB_PASSWORD }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

    #   - name: Run tests (if present)
    #     run: |
    #       TESTS=$(find . -type f -name "*Tests*.csproj" -o -name "*Test*.csproj" || true)
    #       if [ -n "$TESTS" ]; then
    #         for proj in $TESTS; do
    #           dotnet test "$proj" --no-build --verbosity normal
    #         done
    #       else
    #         echo "No test projects found, skipping tests."
    #       fi

      - name: Publish
        run: dotnet publish --configuration Release --output ./artifacts/publish

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifact
          path: ./artifacts/publish
